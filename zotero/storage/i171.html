<html><head>

    <title>Zotero</title>

    <!-- Required Stylesheets -->
    <link href="bootstrap.css" rel="stylesheet">

    <link href="zotsite.css" rel="stylesheet">

    <script>
window.onload = function() {
    var url = new URL(window.location.href);
    var treeLevels = url.searchParams.get('levels') || 1;
    var nodeId = url.searchParams.get('id');
    var zot = new ZoteroManager(treeLevels, zoteroMeta);
    zot.init(nodeId);

    $('#init-button').click(function() { zot.reset(); })
}
    </script>

  <style type="text/css" id="tree-style"> .treeview .list-group-item{cursor:pointer}.treeview span.indent{margin-left:10px;margin-right:10px}.treeview span.icon{width:12px;margin-right:5px}.treeview .node-disabled{color:silver;cursor:not-allowed}.node-tree{}.node-tree:not(.node-disabled):hover{background-color:#F5F5F5;} </style></head>
  <body>

    <div class="alert alert-dismissible fade show" role="alert" id="alert-box" style="display: none;">

      <tbody><tr valign="top">
	<!-- left tree nav -->
	<td class="left-nav-col border">
	    <div class="input-group container left-nav-comp">
	      <input name="search_param" value="all" id="search_param" type="hidden">
	      <input class="form-control" id="termSearch" autofocus="" placeholder="Search term..." type="text">
	      <span class="input-group-btn">
		<button class="btn btn-default" type="button" onclick="zoteroSearchMin();">
		  <span class="glyphicon glyphicon-search"></span>
		</button>
	      </span>
	    </div>
	    <div class="scrollbar scrollbar-primary treelist">
	      <div class="force-overflow">
		<div class="container left-nav-comp treelist treeview" id="tree"><ul class="list-group"><li class="list-group-item node-tree" data-nodeid="0" style="color:undefined;background-color:undefined;"><span class="icon glyphicon"></span><span class="icon node-icon"></span>PhD Thesis</li><li class="list-group-item node-tree" data-nodeid="1" style="color:undefined;background-color:undefined;"><span class="icon expand-icon glyphicon glyphicon-plus"></span><span class="icon node-icon"></span>Theory paper</li><li class="list-group-item node-tree" data-nodeid="25" style="color:undefined;background-color:undefined;"><span class="icon expand-icon glyphicon glyphicon-plus"></span><span class="icon node-icon"></span>Phenomenology</li><li class="list-group-item node-tree" data-nodeid="35" style="color:undefined;background-color:undefined;"><span class="icon expand-icon glyphicon glyphicon-plus"></span><span class="icon node-icon"></span>Experiment Results</li><li class="list-group-item node-tree" data-nodeid="52" style="color:undefined;background-color:undefined;"><span class="icon expand-icon glyphicon glyphicon-plus"></span><span class="icon node-icon"></span>Machine Leaning'</li><li class="list-group-item node-tree" data-nodeid="62" style="color:undefined;background-color:undefined;"><span class="icon expand-icon glyphicon glyphicon-minus"></span><span class="icon node-icon"></span>Hardware</li><li class="list-group-item node-tree" data-nodeid="63" style="color:undefined;background-color:undefined;"><span class="indent"></span><span class="icon expand-icon glyphicon glyphicon-plus"></span><span class="icon node-icon glyphicon glyphicon-file"></span>artdaq</li><li class="list-group-item node-tree" data-nodeid="65" style="color:undefined;background-color:undefined;"><span class="icon expand-icon glyphicon glyphicon-plus"></span><span class="icon node-icon"></span>MS Thesis</li></ul></div>

	<!-- content right pane -->

<div class="nsc-content-camera nsc-hide">
    <div class="nsc-content-camera-buttons" flex="none" layout="row" layout-align="start start">
